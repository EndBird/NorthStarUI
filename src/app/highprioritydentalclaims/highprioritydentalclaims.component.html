<table border = "1" cellpadding = "5" cellspacing = "5" width = "100%" max-height = "100%">
         <tr>
            <th>Claims</th>
             <th>Score</th>
            <th>Date</th>
            
         </tr>
         <tr [routerLink]="['/claimreport']" (mouseover)="changecolour(this)" (mouseleave)="removecolour(this)" >
            
            <td  ><a  ><span class="claim-description">Tooth surgery</span></a></td>
            <td   class="claim-score"><span>95%</span></td>
            <td ><span class="claim-description">2019-02-22</span></td> 
         
         </tr>
          <tr [routerLink]="['/claimreport']" (mouseover)="changecolour(this)" (mouseleave)="removecolour(this)" >
            
            <td  ><a  ><span class="claim-description">Tooth surgery</span></a></td>
            <td   class="claim-score"><span>25%</span></td>
            <td ><span class="claim-description">2019-02-22</span></td> 
         
         </tr>
         
         <tr *ngFor="let claim of numclaims; let i=index" [routerLink]="['/claimreport']" (mouseover)="changecolour(this)" (mouseleave)="removecolour(this)" >
            
            <td *ngIf="i%2!=0" ><a  ><span class="claim-description">Tooth surgery</span></a></td>
            <td  *ngIf="i%2!=0" class="claim-score"><span>95%</span></td>
            <td *ngIf="i%2!=0"><span class="claim-description">2019-02-22</span></td>
            <td *ngIf="i%2==0" ><a  ><span class="claim-description">Cavity Filling</span></a></td>
            <td  *ngIf="i%2==0" class="claim-score"><span>25%</span></td>
            <td *ngIf="i%2==0"><span class="claim-description">2019-03-22</span></td>
            
         </tr>      
</table>
